<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fernando Bastos</title>
        <style type="text/css">
            body {
                font-family: 'Courier New', Courier, monospace;
                font-weight: bold;
                font-size: 26pt;
                display: flex;
                align-items: center;
                flex-direction: column;
                background-color: blueviolet;
            }
            .button {
                background-color: #1f1f1f;
                border: none;
                border-radius: 4px;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>

        <div>
            <h2>Programador Fernando Bastos</h2>
            <span id="emailParcial">fernando.henriquebb</span>
        </div>

        <button class="button" onclick="revelarEmail('@gmail.com')">
            revelar email completo
        </button>

        <script>
            var revelouEmail = false;   
            function revelarEmail(finalEmail) {
                var comecoEmail = document.getElementById("emailParcial").innerText;
                var emailCompleto = comecoEmail + finalEmail;
               
                if(!revelouEmail){
                    document.getElementById("emailParcial").innerText = emailCompleto;
                    revelouEmail = true;
                }
            }
        </script>
    </body>
</html>
