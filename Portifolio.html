        .btn {
  display: inline-block;
  border-radius: 25px;
  background-color: red;
  color: #FFFFFF;
  text-align: center;
  padding: 8px;
  width: 130px;
  cursor: pointer;
  margin: 5px;
  padding-left: 10%;
  transition: transform .3s;
}
.btn:hover{
    transform: scale(1.2);
}

.btn span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.btn span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.btn:hover span {
  padding-right: 25px;
}

.btn:hover span:after {
  opacity: 1;
  right: 0;
}
